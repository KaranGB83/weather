{% extends "layout.html" %}

{% block title %}
    HISTORY
{% endblock %}

{% block body %}
    <div class="container-mt4">
        <h2>Search History</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for h in history%}
                    <tr>
                        <td>{{h[0]}}</td>
                        <td>{{h[1]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
